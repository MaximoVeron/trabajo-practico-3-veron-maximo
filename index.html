<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball - Personajes</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
        rel="stylesheet"
    />
    </head>
    <body class="d-flex flex-column">
    <div id="contenedor" class="container-fluid py-4">
        <img
            id="dragon_ball_super_name"
            src="assets/images/dragon_ball_super_name.png"
            alt="Dragon Ball Super"
        />
        <h1 class="text-center mb-4">Dragon Ball Characters</h1>
        <form id="searchForm" class="d-flex justify-content-center mb-4">
            <input
            type="text"
            id="searchInput"
            class="form-control me-2 w-50"
            placeholder="Buscar personaje por nombre..."
            />
            <button
            type="submit"
            class="btn btn-primary d-flex align-items-center justify-content-center gap-2 p-2"
            >
            <span>Buscar</span>
            <img
                src="assets/images/dragon_face.png"
                alt="dragon ball dragon"
                style="width: 50px; height: 50px"
            />
            </button>
        </form>

        <div id="message" class="text-center text-danger fw-bold mb-3"></div>
        <div>
          <p class="text-web">¡Dale click a los personajes para ver su informacion!</p>
        </div>
        <div id="charactersContainer" class="row gy-4">
            <!-- carta de los personajes -->
        </div>
    </div>
    <!-- modal  -->
    <div
      class="modal fade"
      id="characterModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Detalles del personaje</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="modalContent"></div>
        </div>
      </div>
    </div>

    <div>
    <p class="text-web">¡¡¡Para ver todos los persojes de vuelta recarga la pagina!!!</p>
    </div>

    <!-- estilo del texto del footer en style.css -->
    <footer class="footer mt-auto bg-warning py-3">
      <div class="d-flex justify-content-center align-items-center gap-2">
        <img
          src="assets/images/dragon_ball_super_logo.png"
          alt="Logo izquierdo"
          class="logo-footer"
        />
        <p class="footer-text mb-0">
          &copy; 2025 Todos los derechos reservados
        </p>
        <img
          src="assets/images/esferas_del_dragon.png"
          alt="esferas del dragon"
          class="logo-footerr"
        />
      </div>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    </body>
</html>
